name: Build Test

on: [pull_request, push]

env: 
  NEXT_PUBLIC_BASE_URL: https://thenextlvl.net

jobs:
  build-and-start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run build
